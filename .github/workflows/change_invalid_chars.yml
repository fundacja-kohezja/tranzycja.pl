name: Aktualizuje niepoprawne znaki w nazwach plików
on:
 pull_request
env:
  LANG: "pl_PL.UTF-8"
  LANGUAGE: "pl_PL:pl"
  LC_ALL: "pl_PL.UTF-8"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Zamiana polskich znaków
        shell: bash
        run: |
         LANG=pl_PL ls ./source/**/*.md
         sudo locale-gen ${{ env.LANG }}
         LANG=pl_PL ls ./source/**/*.md
         sudo update-locale LANG=${{ env.LANG }}
         LANG=pl_PL ls ./source/**/*.md
         sudo dpkg-reconfigure locale 
         LANG=pl_PL ls ./source/**/*.md
